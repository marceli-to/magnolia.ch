<input 
  type="{{ type ? type : 'text' }}"
  name="{{ field }}"
  value="{{ value }}"
  placeholder="{{ placeholder }}"
  required="{{ required }}"
  class="bg-sage px-10 pt-12 pb-10 w-full leading-none outline-none !ring-0 focus:ring-0 !border-none text-white placeholder:leading-none placeholder:text-white {{ error ? 'bg-red-600' : ''}} valid:bg-sage">
