<li>
  <a 
    href="{{ url }}" 
    class="block w-full lowercase text-lg md:text-base lg:text-md hover:underline decoration-2 underline-offset-8 {{ is_current || is_parent ? 'underline text-pine' : 'text-sage' }} {{ is_special ? '' : ''}}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}.
  </a>
</li>
