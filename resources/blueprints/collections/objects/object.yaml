tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: number
            field:
              input_type: text
              antlers: false
              type: text
              display: Nummer
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: floor
            field:
              options:
                eg: EG
                1.og: '1. OG'
                2.og: '2. OG'
                attika: Attika
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: eg
              type: select
              display: Etage
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: rooms
            field:
              options:
                '2.5': '2.5'
                '3.5': '3.5'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Zimmer
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: space_gross
            field:
              input_type: text
              antlers: false
              type: text
              display: BWF
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: space_outer
            field:
              input_type: text
              antlers: false
              type: text
              display: Aussenfläche
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: price
            field:
              input_type: number
              antlers: false
              type: text
              display: Preis
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: state
            field:
              options:
                available: verfügbar
                reserved: reserviert
                sold: verkauft
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Status
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              default: available
          -
            handle: title
            field:
              type: text
              required: false
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - objects
              max_items: 1
              listable: false
              localizable: true
title: Object
